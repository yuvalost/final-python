# separate terms of service, privacy policy, and support
# documentation.

name: Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --target=./ -r requirements.txt
      

    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: "package-${{github.ref_name}}.zip"
        exclusions: '*.git*  .editorconfig'

    - name: Upload Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "package-${{github.ref_name}}.zip"
        token: ${{ secrets.YUVAL_TOKEN }}
        allowUpdates: true
        
    - name: Log in to Docker Hub
      run: echo ${{ secrets.PASSWORD }} | docker login -u ${{ secrets.USERNAME }} --password-stdin
    - name: Push the image
      run: docker push yuvalost/dockerworkshop:${{ github.run_number }}
    - name: tag latest & push
      run: |
            docker push tag yuvalost/final-python:${{ github.run_number }} 
            docker push yuvalost/final-python:latest
